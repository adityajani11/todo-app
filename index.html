<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="antialiased">
    <div class="container">
        <div class="card p-4 p-md-5">
            <h1 class="text-center mb-4 text-primary fw-bold">My To-Do List</h1>

            <div class="input-group mb-4">
                <input type="text" id="new-task-input" class="form-control form-control-lg rounded-start-pill" placeholder="Add a new task...">
                <button id="add-task-btn" class="btn btn-primary rounded-end-pill">Add Task</button>
            </div>

            <ul id="task-list" class="list-group">
                <!-- Tasks will be rendered here -->
            </ul>
        </div>
    </div>

    <!-- Custom Delete Confirmation Modal -->
    <div id="deleteConfirmModal" class="modal-overlay">
        <div class="modal-content">
            <p>Are you sure you want to delete this task?</p>
            <div class="d-flex justify-content-center">
                <button id="confirmDeleteBtn" class="btn btn-danger me-2">Yes, Delete</button>
                <button id="cancelDeleteBtn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
